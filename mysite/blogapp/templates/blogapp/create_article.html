{% extends 'blogapp/base.html' %}

{% block title %}
    Create Article
{% endblock %}

{% block body %}
    <h1>Create article</h1>
    <div>
        <form method="post" ENCTYPE="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>
    </div>
    <div>
        <a href="{% url 'blogapp:article' %}">Back to article list</a>
    </div>
{% endblock %}
