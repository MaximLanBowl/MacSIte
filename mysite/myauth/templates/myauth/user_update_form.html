{% extends 'myauth/base.html' %}

{% block title %}
    Update user
{% endblock %}

{% block body %}
    <h1>Update user</h1>
    <div>
        <form method="post" ENCTYPE="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    </div>
    <div>
        <a href="{% url 'myauth:user-details' pk=user.pk %}"
        >Back to user #{{ user.pk }}</a>

    </div>
{% endblock %}
